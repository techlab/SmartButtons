<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Smart Buttons for GitHub</title>
  <link href="styles/smart_buttons.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.smartButtons.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
          // Smart Buttons
          $('#sbuttons').smartButtons({user: 'techlab',repo:'SmartCart2',size:'small'});
          
          $('#sbuttons2').smartButtons({user: 'techlab',repo:'SmartTab',size:'medium'});
          
          $('#sbuttons3').smartButtons({user: 'techlab',repo:'SmartWizard2',size:'large',
                                        forkButton: {'show':true, 'count':true, 'text':'Fork'},
                                        starButton: {'show':true, 'count':true, 'text':'Star'},
                                        followButton: {'show':true, 'count':true, 'text':'Follow'}  
                                       });          
      });                
  </script>
</head>
<body>

<table align="center" border="0" cellpadding="0" cellspacing="0">
<tr><td> 
    <!-- Smart Buttons -->
    <h2>Small size</h2>
    <div id="sbuttons"></div>
    <br /><br />
    <h2>Medium size</h2>
    <div id="sbuttons2"></div>
    <br /><br />
    <h2>Large size</h2>
    <div id="sbuttons3"></div>    
    
</td></tr>
</table>

</body>
</html>
